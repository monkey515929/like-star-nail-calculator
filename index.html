function renderAdmin(){

  items.forEach((i,idx)=>{

      const targetIndex = +row.dataset.index;
      if (dragIndex === null || dragIndex === targetIndex) return;
      const moved = items.splice(dragIndex,1)[0];
      items.splice(targetIndex,0,moved);
      dragIndex = null;
      save(); render();
    });

    list.appendChild(row);
  });
}
