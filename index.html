<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Like STar Nail 美甲計算機</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #fafafa;
  padding: 20px;
  color: #222;
}
h1 {
  text-align: center;
}
.section {
  background: #fff;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,.05);
}
.item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 8px 0;
}
.item button {
  padding: 4px 10px;
  border-radius: 6px;
  border: none;
  background: #000;
  color: #fff;
}
.total {
  font-weight: bold;
  margin-top: 10px;
}
textarea {
  width: 100%;
  height: 220px;
  font-size: 14px;
  line-height: 1.6;
}
input {
  width: 100%;
  padding: 6px;
  margin-top: 6px;
}
.small {
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<h1>Like STar Nail</h1>

<!-- 前台 -->
<div class="section">
  <h3>前台｜直接操作</h3>
  <div id="frontItems"></div>

  <div class="total">
    總計：$<span id="total">0</span>
  </div>

  <div style="margin-top:10px">
    已付定金
    <input type="number" id="deposit" value="0">
  </div>
</div>

<!-- 明細 -->
<div class="section">
  <h3>給客人的結帳明細</h3>
  <textarea id="receipt" readonly></textarea>
</div>

<!-- 後台 -->
<div class="section">
  <h3>後台｜項目管理</h3>
  <div class="small">（僅調整名稱與價格，不影響前台操作）</div>
  <div id="adminItems"></div>
</div>

<script>
let items = [
  { name: "單色凝膠", price: 800, qty: 0 },
  { name: "鏡面(單指)", price: 120, qty: 0 },
  { name: "立體造型/異材質(單指)", price: 100, qty: 0 },
  { name: "延甲(單指)", price: 100, qty: 0 },
  { name: "基礎保養", price: 600, qty: 0 }
];

function render() {
  const front = document.getElementById("frontItems");
  const admin = document.getElementById("adminItems");
  front.innerHTML = "";
  admin.innerHTML = "";

  let total = 0;

  items.forEach((item, i) => {
    total += item.price * item.qty;

    // 前台
    front.innerHTML += `
      <div class="item">
        <div>${item.name} $${item.price}</div>
        <div>
          x ${item.qty}
          <button onclick="items[${i}].qty++; render()">+1</button>
        </div>
      </div>
    `;

    // 後台
    admin.innerHTML += `
      <div class="item">
        <input value="${item.name}" 
          onchange="items[${i}].name=this.value; render()">
        <input type="number" value="${item.price}" 
          onchange="items[${i}].price=Number(this.value); render()">
      </div>
    `;
  });

  document.getElementById("total").innerText = total;
  generateReceipt(total);
}

function generateReceipt(total) {
  const deposit = Number(document.getElementById("deposit").value);
  let text = `✨ Like STar Nail 結帳明細 ✨
--------------------------
`;

  items.forEach(item => {
    if (item.qty > 0) {
      text += `${item.name} x${item.qty} : $${item.price * item.qty}\n`;
    }
  });

  text += `--------------------------
總計金額: $${total}
已付定金: -$${deposit}
現場應付: $${total - deposit}
--------------------------
期待下次為您服務！`;

  document.getElementById("receipt").value = text;
}

document.getElementById("deposit").addEventListener("input", render);

render();
</script>

</body>
</html>
