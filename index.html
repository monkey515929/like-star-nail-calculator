<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Like STar nail｜報價計算</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#1c1c1c;
  color:#f2f2f2;
  padding:16px;
}
h1{text-align:center;margin-bottom:16px;}
.section{
  background:#2a2a2a;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}
.section h2{
  font-size:17px;
  border-bottom:1px solid #444;
  padding-bottom:6px;
  margin-bottom:12px;
}
.item{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  align-items:center;
  margin-bottom:8px;
}
.item input{
  background:#111;
  color:#fff;
  border:1px solid #555;
  border-radius:6px;
  padding:4px 6px;
}
button{
  background:#444;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:4px 8px;
}
.qty{display:flex;align-items:center;gap:6px;}
.total{text-align:right;font-size:20px;font-weight:bold;}
pre{
  background:#fff;
  color:#000;
  border-radius:12px;
  padding:14px;
  white-space:pre-wrap;
}
.add-box{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  margin-top:8px;
}
select{
  background:#111;
  color:#fff;
  border:1px solid #555;
  border-radius:6px;
  padding:4px;
}
</style>
</head>
<body>

<h1>Like STar nail</h1>

<div class="section" id="basic"><h2>基礎款式</h2></div>
<div class="section" id="addon"><h2>單指加價</h2></div>
<div class="section" id="remove"><h2>卸甲服務</h2></div>

<div class="section">
  <div class="add-box">
    <select id="newSection">
      <option value="basic">基礎款式</option>
      <option value="addon">單指加價</option>
      <option value="remove">卸甲服務</option>
    </select>
    <input id="newName" placeholder="項目名稱">
    <input id="newPrice" type="number" placeholder="金額">
    <button onclick="addItem()">新增項目</button>
  </div>
</div>

<div class="section">
  <div class="total">合計：$<span id="total">0</span></div>
</div>

<div class="section">
  <h2>給客人的服務明細</h2>
  <pre id="summary"></pre>
</div>

<script>
let items=[
  // 基礎款式
  {id:1,section:"basic",name:"單色凝膠（跳色+100/色）",price:800,qty:0,order:1},
  {id:2,section:"basic",name:"貓眼（跳色+100/色）",price:1000,qty:0,order:2},
  {id:3,section:"basic",name:"貓眼特殊吸法（玻璃珠、追光、法式等）",price:1200,qty:0,order:3},
  {id:4,section:"basic",name:"鏡面／亮片／漸層／法式",price:1200,qty:0,order:4},
  {id:5,section:"basic",name:"足部加成",price:200,qty:0,order:5},

  // 單指加價
  {id:6,section:"addon",name:"鏡面（單指）",price:120,qty:0,order:1},
  {id:7,section:"addon",name:"手繪（單指）",price:50,qty:0,order:2},
  {id:8,section:"addon",name:"暈染（單指）",price:100,qty:0,order:3},
  {id:9,section:"addon",name:"立體造型／異材質（單指）",price:100,qty:0,order:4},
  {id:10,section:"addon",name:"配飾／鑽飾（單指）",price:50,qty:0,order:5},
  {id:11,section:"addon",name:"延甲（單指）",price:100,qty:0,order:6},

  // 卸甲
  {id:12,section:"remove",name:"本店卸甲續作／純卸",price:300,qty:0,order:1},
  {id:13,section:"remove",name:"他店卸甲續作",price:400,qty:0,order:2},
  {id:14,section:"remove",name:"他店純卸",price:500,qty:0,order:3},
  {id:15,section:"remove",name:"純卸＋基礎保養",price:800,qty:0,order:4}
];
let uid=16;

/* 以下邏輯與前一版一致（可調數量／順序／新增） */
function sectionItems(sec){
  return items.filter(i=>i.section===sec).sort((a,b)=>a.order-b.order);
}
function move(id,dir){
  const item=items.find(i=>i.id===id);
  const swap=items.find(i=>i.section===item.section && i.order===item.order+dir);
  if(!swap)return;
  [item.order,swap.order]=[swap.order,item.order];
  render();
}
function changeQty(id,delta){
  const item=items.find(i=>i.id===id);
  item.qty=Math.max(0,item.qty+delta);
  render();
}
function addItem(){
  const sec=newSection.value;
  const name=newName.value;
  const price=+newPrice.value;
  if(!name||!price)return;
  const max=Math.max(0,...items.filter(i=>i.section===sec).map(i=>i.order));
  items.push({id:uid++,section:sec,name,price,qty:0,order:max+1});
  newName.value="";newPrice.value="";
  render();
}
function render(){
  let total=0;
  let summary=`Like STar nail\n服務明細\n\n`;
  ["basic","addon","remove"].forEach(sec=>{
    const box=document.getElementById(sec);
    const title=box.querySelector("h2").innerText;
    box.innerHTML=`<h2>${title}</h2>`;
    let text="";
    sectionItems(sec).forEach(i=>{
      total+=i.price*i.qty;
      if(i.qty>0)text+=`${i.name} × ${i.qty}　$${i.price*i.qty}\n`;
      const d=document.createElement("div");
      d.className="item";
      d.innerHTML=`
        <input value="${i.name}" onchange="items.find(x=>x.id===${i.id}).name=this.value;render()">
        <input type="number" value="${i.price}" onchange="items.find(x=>x.id===${i.id}).price=+this.value;render()">
        <div class="qty">
          <button onclick="changeQty(${i.id},-1)">−</button>
          ${i.qty}
          <button onclick="changeQty(${i.id},1)">＋</button>
        </div>
        <button onclick="move(${i.id},-1)">⬆️</button>
        <button onclick="move(${i.id},1)">⬇️</button>
      `;
      box.appendChild(d);
    });
    if(text)summary+=`【${title}】\n${text}\n`;
  });
  totalSpan.innerText=total;
  summaryBox.innerText=summary+`合計金額：$${total}`;
}
const totalSpan=document.getElementById("total");
const summaryBox=document.getElementById("summary");
render();
</script>

</body>
</html>
