<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Like STAR Nail｜Price Menu</title>

<style>
:root{
  --bg:#0f0f12;
  --panel:#18181d;
  --line:#2a2a32;
  --gold:#d6b56c;
  --text:#f2f2f2;
  --sub:#a8a8b3;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(1200px 600px at top, #1a1a22 0%, var(--bg) 60%);
  color:var(--text);
  font-family:-apple-system, BlinkMacSystemFont, "Noto Sans TC", sans-serif;
  padding:20px;
}

.container{
  max-width:620px;
  margin:auto;
}

h1{
  text-align:center;
  font-weight:500;
  letter-spacing:2px;
  color:var(--gold);
  margin-bottom:25px;
}

.section{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:14px;
  padding:18px 16px;
  margin-bottom:20px;
}

.section h3{
  margin:0 0 14px;
  font-weight:500;
  color:var(--gold);
  letter-spacing:1px;
}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
  border-bottom:1px solid var(--line);
}

.item:last-child{border-bottom:none}

.item-name{
  font-size:15px;
  letter-spacing:.5px;
}

.item-price{
  font-size:13px;
  color:var(--sub);
  margin-top:2px;
}

.qty{
  width:52px;
  background:#101014;
  border:1px solid var(--gold);
  color:var(--text);
  border-radius:8px;
  padding:6px;
  text-align:center;
}

.deposit{
  display:flex;
  gap:14px;
  font-size:14px;
}

.deposit label{
  color:var(--sub);
}

.btn{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:linear-gradient(135deg,#e4c57a,#caa04d);
  color:#1a1a1a;
  font-size:15px;
  font-weight:600;
  letter-spacing:1px;
  cursor:pointer;
}

.btn.sub{
  margin-top:8px;
  background:transparent;
  border:1px solid var(--gold);
  color:var(--gold);
}

#summary{
  background:#fafafa;
  color:#222;
  padding:16px;
  border-radius:10px;
  white-space:pre-wrap;
  font-family:"SF Mono","Courier New",monospace;
  font-size:13px;
  line-height:1.6;
}

.admin{
  display:none;
  border-top:1px dashed var(--gold);
  padding-top:16px;
  margin-top:16px;
}

.admin input{
  width:48%;
  padding:8px;
  border-radius:8px;
  border:1px solid var(--line);
  background:#111;
  color:white;
}

.admin button{
  margin-top:8px;
  width:100%;
}
</style>
</head>

<body>
<div class="container">
  <h1>Like STAR Nail</h1>

  <div class="section">
    <h3>Service Menu</h3>
    <div id="service-list"></div>
  </div>

  <div class="section">
    <h3>Deposit</h3>
    <div class="deposit">
      <label><input type="radio" name="deposit" value="0" checked> 無</label>
      <label><input type="radio" name="deposit" value="500"> $500</label>
      <label><input type="radio" name="deposit" value="1000"> $1000</label>
    </div>
  </div>

  <button class="btn" onclick="calculate()">Generate Summary</button>

  <div id="result" style="display:none;margin-top:16px;">
    <div id="summary"></div>
    <button class="btn sub" onclick="copy()">Copy for Client</button>
  </div>

  <button class="btn sub" onclick="toggleAdmin()">Admin Panel</button>

  <div class="admin" id="admin"></div>
</div>

<script>
const items=[
{name:"基礎保養",price:600},
{name:"單色凝膠",price:800},
{name:"貓眼",price:1000},
{name:"貓眼特殊吸法",price:1200},
{name:"鏡面/亮片/漸層/法式",price:1200},
{name:"足部加成",price:200},
{name:"鏡面(單指)",price:120},
{name:"手繪(單指)",price:50},
{name:"暈染(單指)",price:100},
{name:"立體造型/異材質(單指)",price:100},
{name:"配飾/鑽飾(單指)",price:50},
{name:"延甲(單指)",price:100},
{name:"本店卸甲續作/純卸",price:300},
{name:"他店卸甲續作",price:400},
{name:"他店純卸",price:500},
{name:"純卸+基礎保養",price:800}
];

function render(){
const list=document.getElementById("service-list");
list.innerHTML="";
items.forEach((i,idx)=>{
list.innerHTML+=`
<div class="item">
  <div>
    <div class="item-name">${i.name}</div>
    <div class="item-price">$${i.price}</div>
  </div>
  <input type="number" class="qty" min="0" value="0" data-i="${idx}">
</div>`;
});
}

function calculate(){
let total=0;
let txt=`✨ Like STAR Nail ✨\n——————————\n`;
document.querySelectorAll(".qty").forEach(q=>{
if(q.value>0){
const i=items[q.dataset.i];
const s=i.price*q.value;
total+=s;
txt+=`${i.name} x${q.value}  $${s}\n`;
}});
const d=+document.querySelector("input[name=deposit]:checked").value;
txt+=`——————————\nTotal $${total}\n`;
txt+=d?`Deposit -$${d}\nPay $${total-d}\n`:`Pay $${total}\n`;
txt+=`——————————\nThank you ✨`;
summary.innerText=txt;
result.style.display="block";
}

function copy(){
navigator.clipboard.writeText(summary.innerText);
alert("已複製，可直接傳給客人");
}

function toggleAdmin(){
admin.style.display=admin.style.display==="block"?"none":"block";
}

render();
</script>
</body>
</html>
